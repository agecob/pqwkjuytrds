<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>	
<body>
  <!-- Should be a direct child of BODY -->
  <div class="login-screen modal-in">
      <!-- Default view-page layout -->
      <div class="view view-main" id="view-1">
        <div class="page">
          <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <div class="login-screen-title"><img src="img/logo.png" style="width:200px;"></div>
            <!-- Login form -->
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">CPF</div>
                      <div class="item-input">
                        <input type="text" name="username" id="cli_cpf" placeholder="">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Senha</div>
                      <div class="item-input">
                        <input type="password" name="password" id="cli_senha" placeholder="Senha">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block" style="width: 90%;">
			  
                <ul>
                  <li>
				 
                    <a href="#" class="item-link button" id="entrar">Entrar</a>
				
                  </li>
                </ul>
                <div class="list-block-labe"><br><a href="cadastro.html"  data-view=".view-main"> Ainda n√£o possuo cadastro</a></div>
              </div>
			  
            </form>
          </div>
        </div>
      </div>
  </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.inputmask.bundle.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
